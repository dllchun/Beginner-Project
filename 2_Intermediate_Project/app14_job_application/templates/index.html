<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

    <div class="container pt-3">
        <h2>Application Form</h2>
        <form method="post">
          <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" name="first_name" id="first_name" aria-describedby="first_name">
          </div>
          <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name" id="last_name" name="last_name">
          </div>
            <div class="mb-3">
            <label for="email_address" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email_address" name="email_address">
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Available Date Time:</label>
            <input type="date" class="form-control" id="date" name="date">
          </div>
          <div class="mb-3 btn-group-vertical" id="occupation">
              <input class="btn-check form-control" type="radio" name="occupation" id="employed" value="employed" checked>
              <label class="btn btn-outlined-secondary" for="employed">Employed</label>

              <input class="btn-check form-control" type="radio" name="occupation" id="unemployed" value="unemployed" >
              <label class="btn btn-outlined-secondary" for="unemployed">Unemployed</label>

              <input class="btn-check form-control" type="radio" name="occupation" id="self-employed" value="self-employed" >
              <label class="btn btn-outlined-secondary" for="self-employed">Self-employed</label>

          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
            {% with messages = get_flashed_messages () %}
            {% if messages %}
            <div class="alert   alert-success mt-3">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
          </div>

        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
